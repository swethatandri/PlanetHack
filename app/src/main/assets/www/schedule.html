<!DOCTYPE html>
<header>
	<title>Schedule</title>

<style>
	body{
		font-family: "Futura", sans-serif;
	}

	p#sched{
		text-align: left;
		letter-spacing: 3px;
		font-size: 22px;
	}

	#schedulemain{
		background-color: #f1b2b8;
		padding: 2%;
		width: 70%;
		display: inline-block;
		text-align: left;
		border-radius: 3em;
		
	}
</style>

</header>

<body>
<p id="sched">SCHEDULE</p>

<div id="schedulemain">
	
	<div id="date">
		<form>
			Date:

			<input type="text" name="input" placeholder="YYYY/MM/DD" required
			pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" 
title="Enter a date in this format YYYY-MM-DD"/>
		</form>

	<div id="symptoms">
		<form>
			<label for="symptoms">Symptoms:</label>

			<select name="symptoms" id="symptoms">
				<option value="fever">Fever</option>
				<option value="drycough">Dry Cough</option>
				<option value="tiredness">Tiredness</option>
				<option value="diffbreathe">Difficulty Breathing</option>
				<option value="chestpain">Chest Pain</option>
				<option value="sorethroat">Sore Throat</option>
				<option value="headache">Headache</option>
			</select>

	
		</form>
	</div>

	<div id="mood">
		<form>
			<label for="mood">Mood:</label>

			<select name="mood" id="mood">
				<option value="happy">Happy</option>
				<option value="sad">Sad</option>
				<option value="neutral">Neutral</option>
			</select>

	
		</form>
	</div>

	<div id="water">
		<form>
			<label for="water">Water Intake:</label>
			<input type="number" id="water" name="water" min="0">
		</form>
	</div>

	<div id="stress">
		<form>
			<label for="stress">Stress Level:</label>
			<input type="number" id="stress" name="stress" min="1" max="10" placeholder="1(lowest) - 10(highest)">
		</form>
	</div>


	<div id="entry">
		<form>
			Daily Entry
			<br><textarea rows = "5" cols = "60" name = "description">
         		</textarea><br>
			<input type="submit" value="submit" />
		</form>
	</div>

	<input type="submit">
</div>

</body>
</html>
