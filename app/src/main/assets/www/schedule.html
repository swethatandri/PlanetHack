<!DOCTYPE html>
<head>
	<title>Schedule</title>

<style>
	body{
		font-family: "Futura", sans-serif;
		margin: 0;
		padding: 0;
	}

	p#sched{
		text-align: left;
		letter-spacing: 3px;
		font-size: 35px;
		text-indent: 3%;
		width: 100%;
	}

	#schedulemain{
		width: 100%;
		display: inline-block;
		text-align: left;
		line-height: 40px;
	}

	.schedulemain{
		margin-left: 3%;
	}

	label.title{
		color: #f1b2b8;
		text-transform: uppercase;
		letter-spacing: 5px;
		font-size: 16px;
	}

	#s-options{
		color: black;
		text-transform: uppercase;
		letter-spacing: 3px;
		font-size: 13px;
	}

	button#reset, button#submit{
		background-color: #f1b2b8;
		padding: 10px 0px;
		border-radius: 2em;
		font-family: "Futura", sans-serif;
		text-transform: uppercase;
		letter-spacing: 3px;
		text-align: center;
		width: 43.5%;
		border:#f1b2b8 solid;
		margin: 0% 3%;
	}

	#entry textarea{
		width: 96%;
		border-radius: 1em;
		padding: 10px;
	}

	.s-options input[type="radio"]{
		opacity: 0;
  		position: fixed;
 		width: 0;
	}

	.s-options label{
		display: inline-block;
    		background-color:  #f1b2b8;
    		font-family: sans-serif, Arial;
    		font-size: 12px;
   		border-radius: 50%;
		width: 40px;
		height: 40px;
		text-align: center;
	}	

	.s-options input[type="radio"]:checked + label {
    		background-color: white;
		border: #f1b2b8 solid;
	}

</style>

</head>

<header>
	<img src="headericon.png" width="150" class="icon">
</header>

<body onload= "Test()" >
<p id="sched">SCHEDULE</p>

<div id="schedulemain">
	
	<div id="date" class="schedulemain">

<form>
			<label class="title">Date:</label>

			<input type="text" name="input" placeholder="YY/MM/DD">
	</div>

	<div id="symptoms" class="schedulemain">
			<label for="symptoms" class="title">Symptoms:</label>
		<div id="s-options">
			<input type="radio" id="none" name="none" value="none">
 			<label for="none" class="s-options">None</label><br>

			<input type="radio" id="fever" name="fever" value="fever">
 			<label for="fever">Fever</label><br>

			<input type="radio" id="drycough" name="drycough" value="drycough">
 			<label for="drycough">Dry Cough</label><br>

			<input type="radio" id="tiredness" name="tiredness" value="tiredness">
 			<label for="tiredness">Tiredness</label><br>

			<input type="radio" id="diffbreath" name="diffbreathing" value="diffbreath">
 			<label for="diffbreath">Difficulty of Breathing</label><br>

			<input type="radio" id="chestpain" name="chestpain" value="chestpain">
 			<label for="chestpain">Chestpain</label><br>

			<input type="radio" id="sorethroat" name="sorethroat" value="sorethroat">
 			<label for="sorethroat">Sore Throat</label><br>

			<input type="radio" id="headache" name="headache" value="headache">
 			<label for="headache">Headaches</label><br>
		</div>
		
		
	</div>

	<div id="mood" class="schedulemain">
		
			<label for="mood" class="title">Mood:</label>

			<select name="mood" id="mood">
				 <option value="" disabled selected>Choose</option>
				<option value="happy">Happy</option>
				<option value="sad">Sad</option>
				<option value="neutral">Neutral</option>
			</select>

	
		
	</div>

	<div id="water" class="schedulemain">
	
			<label for="water" class="title">Water Intake:</label>
			<input type="number" id="water" name="water" min="0">
	
	</div>

	<div id="stress" class="schedulemain">
	
			<label for="stress" class="title">Stress Level:</label>
		<div class="s-options">
			<input type="radio" id="1" name="s-options" value="1">
 			<label for="1">1</label>

			<input type="radio" id="2" name="s-options" value="2">
 			<label for="2">2</label>

			<input type="radio" id="3" name="s-options" value="3">
 			<label for="3">3</label>

			<input type="radio" id="4" name="s-options" value="4">
 			<label for="4">4</label>

			<input type="radio" id="5" name="s-options" value="5">
 			<label for="5">5</label>

			<input type="radio" id="6" name="s-options" value="6">
 			<label for="6">6</label>

			<input type="radio" id="7" name="s-options" value="7">
 			<label for="7">7</label>

			<input type="radio" id="8" name="s-options" value="8">
 			<label for="8">8</label>

			<input type="radio" id="9" name="s-options" value="9">
 			<label for="9">9</label>

			<input type="radio" id="10" name="s-options" value="10">
 			<label for="10">10</label>
		</div>

	</div>


	<div id="entry" class="schedulemain">
	
			<label  class="title">Daily Entry</label>
			<br><textarea rows = "5" cols = "60"  id = "day" name = "description"></textarea><br>
		
	</div>
	

  	<button type="button" value="Submit" id="submit" onclick="myFunction()" >Submit</button>
  	<button type="reset" value="Reset" id="reset">Reset</button>


	</form>

	<p id="demo"> </p>

	<script>
    function myFunction() {
    var x = document.getElementById("day").value;
    alert(x);
    document.getElementById("demo").innerHTML = x;

}

   function Test()
   {
     alert("Hello world");
   }
</script>
</div>

<footer>
	<link rel="stylesheet" type="text/css" href="style.css">
	<nav id = "navbar">
		<ul>

		<li> <a href = "index.html" > <img src="home.png" width="30%"> </a> </li>
		<li> <a href = "schedule.html" > <img src="journal.png" width="30%"> </a> </li>
		<li> <a href = "reminders.html" > <img src="schedule.png" width="30%"> </a> </li>

		</ul>
	</nav>

</footer>

</body>
</html>
